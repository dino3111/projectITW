<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Yuji+Mai&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <img style="width: 300px; margin-top: 30px" src="././imagens/logoparisnovo.png" alt="">
    <div class="container">
        <form id="checkoutForm" action="póscheckout.html" method="get">
            <div class="col">
                <h3 class="title">Checkout</h3>
                <div class="inputBox">
                    <span>Nome Completo :</span>
                    <input type="text" placeholder="Introduza o seu nome completo">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="text" placeholder="exemplo@exemplo.com">
                </div>
                <div class="inputBox">
                    <span>Endereço :</span>
                    <input type="text" placeholder="Rua - Prédio - Número">
                </div>
                <div class="inputBox">
                    <span>Cidade :</span>
                    <input type="text" placeholder="Tondela">
                </div>
                <div class="inputBox">
                    <span>Distrito :</span>
                    <input type="text" placeholder="Viseu">
                </div>
                <div class="inputBox">
                    <span>Código Postal :</span>
                    <input type="text" placeholder="1234-123">
                </div>
            </div>
            <div class="col">
                <h3 class="title">Pagamento</h3>
                <div class="inputBox">
                    <span>Método de Pagemento :</span>
                    <img src="./imagens/cartoes.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nome no Cartão :</span>
                    <input type="text" placeholder="Claudino José Martins">
                </div>
                <div class="inputBox">
                    <span>Número de crédito do cartão :</span>
                    <input type="text" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Validade :</span>
                    <input type="text" placeholder="MM/AA">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="123">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn">
                <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path fill="currentColor"
                                d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                            </path>
                        </svg>
                    </div>
                </div>
                <span>Enviar</span>
            </button>
    </div>
    <script src="checkout.js"></script>
</body>

</html>
